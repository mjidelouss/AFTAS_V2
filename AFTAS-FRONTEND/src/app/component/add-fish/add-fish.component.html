<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <h2 class="mb-4">Add Fish</h2>
        <button class="btn mb-1 btn-primary fw-bold" routerLink="/fish">BACK</button>
    </div>

    <div class="card border border-4 border-secondary shadow">
        <div class="card-body fadeInAnimationFish">
      
          <!-- Your Form -->
          <div class="body mt-2">
            <form (ngSubmit)="addFish(fishForm.value)" #fishForm="ngForm" method="post">
              <div class="d-flex justify-content-center align-items-center mb-2">
                <img class="rounded-circle shadow" src="../../../assets/images/fish.jpg" width="220" height="200" alt="">
              </div>
              <div class="row">
                <!-- First Column -->
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Fish Name:</label>
                  <input type="text" class="form-control border border-dark border-2" id="name" name="name" ngModel required>
                </div>
      
                <!-- Third Column -->
                <div class="col-md-6 mb-3">
                  <label for="averageWeight" class="form-label">Average Weight:</label>
                  <input type="number" class="form-control border border-dark border-2" id="averageWeight" name="averageWeight" ngModel required>
                </div>          

              <div class="row">
                <!-- Second Column -->
                <div class="col-md-6 mb-3">
                    <label for="Level" class="form-label">Level:</label>
                    <input type="number" class="form-control border border-dark border-2" id="level" name="level" ngModel required>
                  </div>
                </div>
    
            </div>
              <button class="btn btn-primary" type="submit">Save</button>
            </form>
          </div>
      
        </div>
      </div>
      
</div>
